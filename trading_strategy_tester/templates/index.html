<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Tester</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
    <h1>Trading Strategy Tester</h1>

    <!-- Форма для запроса данных -->
    <h2>Fetch Data</h2>
    <form id="fetch-data-form" action="/fetch-data" method="post">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="start">Start Date:</label>
        <input type="date" id="start" name="start" required><br><br>

        <label for="end">End Date:</label>
        <input type="date" id="end" name="end" required><br><br>

        <button type="submit">Fetch Data</button>
    </form>

    <!-- Форма для генерации отчета -->
    <h2>Generate Report</h2>
    <form id="generate-report-form" action="/generate-report" method="post">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>

        <label for="initial_cache">Initial Cache:</label>
        <input type="number" step="0.01" id="initial_cache" name="initial_cache" required><br><br>

        <label for="buy_price">Buy Price:</label>
        <input type="number" step="0.01" id="buy_price" name="buy_price" required><br><br>

        <label for="sell_price">Sell Price:</label>
        <input type="number" step="0.01" id="sell_price" name="sell_price" required><br><br>

        <label for="commission_rate">Commission Rate:</label>
        <input type="number" step="0.00001" id="commission_rate" name="commission_rate" value="0.00035" required><br><br>

        <label for="tax_rate">Tax Rate:</label>
        <input type="number" step="0.01" id="tax_rate" name="tax_rate" value="0.13" required><br><br>

        <button type="submit">Generate Report</button>
    </form>

    <h2>Report</h2>
    <pre id="report"></pre>

    <!-- Подключение JavaScript -->
    <script src="/static/scripts.js"></script>
</body>
</html>
