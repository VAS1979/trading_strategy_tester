<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Tester</title>
</head>
<body>
    <h1>Trading Strategy Tester</h1>
    <form action="/api/generate-report" method="post">
        <label for="initial_cache">Initial Cache:</label>
        <input type="number" step="0.01" id="initial_cache" name="initial_cache" required><br><br>

        <label for="buy_price">Buy Price:</label>
        <input type="number" step="0.01" id="buy_price" name="buy_price" required><br><br>

        <label for="close_price">Close Price:</label>
        <input type="number" step="0.01" id="close_price" name="close_price" required><br><br>

        <label for="commission">Commission:</label>
        <input type="number" step="0.0001" id="commission" name="commission" required><br><br>

        <label for="tax">Tax:</label>
        <input type="number" step="0.01" id="tax" name="tax" required><br><br>

        <label for="tax_strategy">Tax Strategy:</label>
        <select id="tax_strategy" name="tax_strategy">
            <option value="yearly">Yearly Tax</option>
            <option value="end_of_period">End of Period Tax</option>
        </select><br><br>

        <button type="submit">Generate Report</button>
    </form>

    <h2>Report</h2>
    <pre id="report"></pre>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/api/generate-report', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('report').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
